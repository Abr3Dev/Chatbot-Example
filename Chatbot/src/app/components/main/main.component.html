<div class="container">
   <div class="chat">
    <div class="middle" *ngFor="let conversation of conversations; let i = index">

        <div class="message right" *ngIf="conversation.question">
            <div class="message-text">{{conversation.question}}</div>
        </div>

        <div class="message left" *ngIf="conversation.answer">
            <div class="message-text">{{conversation.answer}}</div>
        </div>
    </div>
    <div class="question">
        <input [(ngModel)]="questionUser" type="text" name="question" placeholder="Digite sua pergunta aqui"/>
        <button (click)="submit()">Enviar</button>
    </div>
   </div>
</div>
